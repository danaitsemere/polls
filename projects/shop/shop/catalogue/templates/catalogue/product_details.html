<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">

        <h3 class="text-3xl font-bold mb-6">{{ product.name }}</h3>

        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-64 h-64 object-cover rounded mb-6" />
        {% endif %}

        <p class="mb-4 text-gray-700">{{ product.description }}</p>
        <p class="font-semibold mb-4">Price: ${{ product.price }}</p>

        <a href="{% url 'list_products' %}" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Back to list</a>

    </div>
</body>
</html>
