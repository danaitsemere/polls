<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto space-y-6">

        <h1 class="text-3xl font-bold mb-6">Product List</h1>

        {% for product in products %}
        <div class="bg-white p-4 rounded shadow flex items-center space-x-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-24 h-24 object-cover rounded" />
            {% else %}
                <div class="w-24 h-24 bg-gray-200 rounded flex items-center justify-center text-gray-400">No Image</div>
            {% endif %}
            <div>
                <h3 class="text-xl font-semibold">{{ product.name }}</h3>
                <p class="text-gray-600">Price: ${{ product.price }}</p>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}

    </div>
</body>
</html>
